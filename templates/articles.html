<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Articles pertinents</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>
<body>

  <div id="loader">
    <div class="spinner"></div>
  </div>

  <div class="download-wrapper">
    <a href="/download_markdown" class="download-btn" download>
      Télécharger (Markdown)
    </a>
  </div>

  <h1>Articles pertinents</h1>

  <main class="container" id="content">
    {% for article in articles %}
      <article class="article">
        <h2><a href="{{ article.link }}" target="_blank" rel="noopener noreferrer">{{ article.title }}</a></h2>
        <p class="summary">{{ article.summary | safe }}</p>
      </article>
    {% endfor %}
  </main>

  <script>
    window.addEventListener('load', () => {
      document.getElementById('loader').style.display = 'none';
    });
  </script>

</body>
</html>
